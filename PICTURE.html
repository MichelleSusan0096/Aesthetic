<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Photo Gallery (Enhanced)</title>
    
    <style>
        /* UPDATED COLOR PALETTE FOR DARK THEME */
        :root {
            --primary-color: #0077b6; /* Bright Blue (for accents/buttons) */
            --secondary-color: #03071e; /* Dark Black/Navy (Main Background) */
            --accent-color: #48cae4; /* Light Cyan/Aqua (Highlights) */
            --text-color: #e0f2f7; /* Off-White for text */
            --card-bg: #1f2a37; /* Dark Grey/Blue for cards */
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            /* LOVELY BACKGROUND EFFECT: Subtle gradient and pattern */
            background-image: 
                radial-gradient(circle at top left, rgba(0, 119, 182, 0.3) 1%, transparent 20%),
                radial-gradient(circle at bottom right, rgba(72, 202, 228, 0.2) 1%, transparent 30%),
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 20px 20px, 20px 20px;
        }

        /* --- Header & Profile Styling --- */

        .profile-header {
            text-align: center;
            padding: 40px 20px;
            background-color: var(--card-bg);
            color: var(--text-color);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--primary-color);
        }

        .profile-pic-container {
            margin-bottom: 15px;
            position: relative; /* Needed for positioning the upload button */
            width: 150px;
            height: 150px;
            margin: 0 auto 15px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover; /* Still crops for the circular profile area */
            border: 5px solid var(--accent-color);
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .profile-pic-upload-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            border: 2px solid var(--card-bg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: background-color 0.3s;
        }

        .profile-pic-upload-btn:hover {
            background-color: #00b4d8;
        }

        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 10px 0 5px;
        }

        #userNameDisplay {
            font-size: 2.5em;
            color: var(--accent-color);
            cursor: pointer;
        }

        #userNameInput {
            font-size: 2.5em;
            padding: 5px;
            border: none;
            border-bottom: 2px solid var(--primary-color);
            background: transparent;
            color: var(--accent-color);
            text-align: center;
            max-width: 90%;
            display: none; /* Hidden by default */
        }

        .profile-header p {
            opacity: 0.8;
        }

        /* --- Card & Section Styling --- */

        main {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input[type="file"], select {
            padding: 10px;
            border: 1px solid #444;
            background-color: #2c3a49;
            color: var(--text-color);
            border-radius: 5px;
            width: 100%;
            max-width: 400px;
            display: block;
            cursor: pointer;
        }
        
        select option {
            background-color: #1f2a37; 
            color: var(--text-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #00b4d8; 
        }

        button:active {
            transform: scale(0.98);
        }

        .upload-status {
            margin-top: 10px;
            font-weight: bold;
            color: var(--accent-color);
        }

        /* --- Gallery Styling --- */

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding-top: 10px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            background-color: #000; /* Use pure black for padding */
            border: 1px solid #444;
            /* Allow image height to be dynamic based on aspect ratio */
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        .gallery-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 119, 182, 0.5); 
        }

        .gallery-image {
            width: 100%;
            height: auto; /* IMPORTANT: Auto height preserves the aspect ratio */
            max-height: 300px; /* Cap height for grid sanity */
            object-fit: contain; /* Ensures the whole image is visible */
            display: block;
        }
        
        /* The rest of the gallery CSS remains the same */
        .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .item-overlay {
            opacity: 1;
        }

        #emptyGalleryMessage {
            grid-column: 1 / -1;
            text-align: center;
            color: #aaa;
            padding: 40px;
            font-style: italic;
            background-color: #1f2a37;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-header">
            <div class="profile-pic-container">
                <input type="file" id="profilePicUploadInput" accept="image/*" style="display: none;">
                
                <img src="https://via.placeholder.com/150?text=Profile" id="profilePic" alt="Profile Picture" class="profile-pic">
                
                <div class="profile-pic-upload-btn" title="Change Profile Picture" id="profilePicTrigger">
                    ‚úèÔ∏è
                </div>
            </div>
            
            <div class="name-container">
                <h1 id="userNameDisplay">Your Beautiful Gallery</h1>
                <input type="text" id="userNameInput" value="Your Beautiful Gallery">
            </div>

            <p>Welcome to your personal space. Upload your favorite moments below!</p>
        </div>
    </header>

    <main>
        <section class="upload-section card">
            <h2>üì∏ Upload a Photo</h2>
            <div class="input-group">
                <input type="file" id="photoUpload" accept="image/*">
            </div>
            <div class="input-group">
                <label for="emojiSelect">Assign an Emoji:</label>
                <select id="emojiSelect">
                    <option value="üòä">üòä Smile</option>
                    <option value="‚ù§Ô∏è">‚ù§Ô∏è Love</option>
                    <option value="üòÇ">üòÇ Funny</option>
                    <option value="‚úàÔ∏è">‚úàÔ∏è Travel</option>
                    <option value="üçï">üçï Food</option>
                    <option value="üéâ">üéâ Party</option>
                    <option value="üí°">üí° Idea</option>
                </select>
            </div>
            <button id="uploadButton">Add to Gallery</button>
            <p class="upload-status" id="uploadStatus"></p>
        </section>

        <hr>

        <section class="gallery-section">
            <h2>üñºÔ∏è Your Moments Gallery</h2>
            <div class="gallery-grid" id="galleryGrid">
                <p id="emptyGalleryMessage">No pictures yet! Start uploading your beautiful moments.</p>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const photoUpload = document.getElementById('photoUpload');
            const emojiSelect = document.getElementById('emojiSelect');
            const uploadButton = document.getElementById('uploadButton');
            const galleryGrid = document.getElementById('galleryGrid');
            const uploadStatus = document.getElementById('uploadStatus');
            const emptyGalleryMessage = document.getElementById('emptyGalleryMessage');
            
            // Profile Elements
            const profilePic = document.getElementById('profilePic');
            const profilePicInput = document.getElementById('profilePicUploadInput');
            const profilePicTrigger = document.getElementById('profilePicTrigger');
            const userNameDisplay = document.getElementById('userNameDisplay');
            const userNameInput = document.getElementById('userNameInput');
            
            const DEFAULT_PROFILE_PIC = "https://via.placeholder.com/150?text=Profile";
            const DEFAULT_USERNAME = "Your Beautiful Gallery";

            // 1. Initialize data from Local Storage
            let galleryItems = JSON.parse(localStorage.getItem('photoGallery')) || [];

            // --- Profile Management Functions ---

            const loadProfile = () => {
                // Load Username
                const storedName = localStorage.getItem('userName');
                userNameDisplay.textContent = storedName || DEFAULT_USERNAME;
                userNameInput.value = storedName || DEFAULT_USERNAME;

                // Load Profile Picture
                const storedPic = localStorage.getItem('profilePicURL');
                profilePic.src = storedPic || DEFAULT_PROFILE_PIC;
            };

            // Event listener for profile pic change
            profilePicTrigger.addEventListener('click', () => {
                profilePicInput.click();
            });

            profilePicInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageURL = e.target.result;
                        profilePic.src = imageURL;
                        localStorage.setItem('profilePicURL', imageURL);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Event listener for name editing
            userNameDisplay.addEventListener('click', () => {
                userNameDisplay.style.display = 'none';
                userNameInput.style.display = 'block';
                userNameInput.focus();
            });

            const saveUserName = () => {
                const newName = userNameInput.value.trim() || DEFAULT_USERNAME;
                userNameInput.style.display = 'none';
                userNameDisplay.style.display = 'block';
                userNameDisplay.textContent = newName;
                localStorage.setItem('userName', newName);
            };

            // Save name on blur (leaving the input field) or Enter key
            userNameInput.addEventListener('blur', saveUserName);
            userNameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    saveUserName();
                }
            });


            // --- Gallery Functions ---

            // --- Helper Function: Save Data to Local Storage ---
            const saveGallery = () => {
                localStorage.setItem('photoGallery', JSON.stringify(galleryItems));
                renderGallery();
            };

            // --- Helper Function: Render All Photos from Array ---
            const renderGallery = () => {
                galleryGrid.innerHTML = ''; // Clear existing photos

                if (galleryItems.length === 0) {
                    galleryGrid.appendChild(emptyGalleryMessage);
                    emptyGalleryMessage.style.display = 'block';
                    return;
                }

                emptyGalleryMessage.style.display = 'none';

                galleryItems.forEach(item => { 
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    
                    // The image displays in its natural aspect ratio due to CSS changes
                    galleryItem.innerHTML = `
                        <img src="${item.url}" alt="Uploaded Photo" class="gallery-image">
                        <div class="item-overlay">${item.emoji}</div>
                    `;

                    galleryGrid.prepend(galleryItem); 
                });
            };

            // --- Core Function: Add Photo to Gallery (and save) ---
            const addPhotoToGallery = (imageURL, emoji) => {
                const newId = Date.now(); 

                galleryItems.unshift({ id: newId, url: imageURL, emoji: emoji });
                
                saveGallery();
            };

            // --- Event Listener for the Upload Button ---
            uploadButton.addEventListener('click', () => {
                const file = photoUpload.files[0];
                const selectedEmoji = emojiSelect.value;

                if (!file) {
                    uploadStatus.textContent = "‚ùå Please select a picture first.";
                    uploadStatus.style.color = 'var(--accent-color)';
                    return;
                }

                if (!file.type.startsWith('image/')) {
                    uploadStatus.textContent = "‚ùå File must be an image.";
                    uploadStatus.style.color = 'var(--accent-color)';
                    return;
                }

                const reader = new FileReader();

                reader.onload = function(e) {
                    const imageURL = e.target.result; 
                    
                    addPhotoToGallery(imageURL, selectedEmoji);

                    uploadStatus.textContent = `‚úÖ Photo successfully added with ${selectedEmoji}!`;
                    uploadStatus.style.color = 'var(--accent-color)';
                    
                    photoUpload.value = '';
                };

                reader.readAsDataURL(file);
            });

            // Initial load calls
            loadProfile();
            renderGallery();
        });
    </script>
</body>
</html>
